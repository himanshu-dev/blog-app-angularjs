<div class="container">
  <div class="row mt-2">
    <div class="col-12">
      <p class="text-center">Your Settings</p>
    </div>
  </div>
  <div class="row mt-2" style="display: flex; justify-content: center;">
    <div class="form-box">
      <input type="text"
             class="form-control"
             placeholder="URL of profile picture">
      <input type="text"
             class="form-control form-control-lg mt-3"
             placeholder="Username">
      <textarea class="form-control form-control-lg mt-3"
                style="min-height: 150px;"
                placeholder="Short bio about you"></textarea>
      <input type="email"
             class="form-control form-control-lg mt-3"
             placeholder="Email">
      <input type="password"
             class="form-control form-control-lg mt-3"
             placeholder="Password">
      <input type="button"
             class="form-control form-control-lg btn btn-success mt-3"
             value="Update Settings">
    </div>
  </div>
</div>
